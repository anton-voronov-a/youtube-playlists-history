<div class="yp-content yp-navigation-content">
  <h2 class="yp-steps-level-1">Create credentials</h2>

  <section class="mat-body-1">
    <p class="yp-steps-level-2">
      Navigate to credentials page
      <a href="https://console.cloud.google.com/apis/credentials"
         target="_blank">here</a> and click create credentials button.
    </p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/credentials-01-enter.png" />
      <div class="yp-screenshot-highlight yp-client-id-credentials-01-highlight"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>

    <p class="yp-steps-level-2">
      Choose OAuth client ID option.
    </p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/credentials-02-type-selection.png" />
      <div class="yp-screenshot-highlight yp-client-id-credentials-02-highlight"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>


    <p class="yp-steps-level-2">
      Choose web application option.
    </p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/credentials-03-client-id-type-selection.png" />
      <div class="yp-screenshot-highlight yp-client-id-credentials-03-highlight"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>


    <p class="yp-steps-level-2">
      Enter the name.
    </p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/credentials-04-client-name.png" />
      <div class="yp-screenshot-highlight yp-client-id-credentials-04-highlight"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>


    <p class="yp-steps-level-2">
      Enter redirect URI and click create.
    </p>
    <mat-form-field appearance="fill" class="yp-client-id-field">
      <mat-label>Use that redirect URI</mat-label>
      <input matInput [disabled]="true" value="https://playlistshistory.com/assets/oauth2.html" />
    </mat-form-field>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/credentials-05-redirect-url.png" />
      <div class="yp-screenshot-highlight yp-client-id-credentials-05-highlight-uri"></div>
      <div class="yp-screenshot-highlight yp-client-id-credentials-05-highlight-create"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>



    <p class="yp-steps-level-2">
      Navigate to created client.
    </p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/credentials-06-creaated.png" />
      <div class="yp-screenshot-highlight yp-client-id-credentials-06-highlight"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>


    <p class="yp-steps-level-2">
      Copy client ID.
    </p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/credentials-07-result-client-id.png" />
      <div class="yp-screenshot-highlight yp-client-id-credentials-07-highlight"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>
  </section>
</div>
