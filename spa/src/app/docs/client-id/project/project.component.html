<div class="yp-content yp-navigation-content">
  <h2 class="yp-steps-level-1">Create project</h2>

  <section class="mat-body-1">
    <p class="yp-steps-level-2">
      Go to credentials page and create a project (if you do not have) <a href="https://console.cloud.google.com/apis/credentials" target="_blank">here</a>. You may see that window when you visit it a first time.
    </p>

    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/first-enter.png" />
      <div class="yp-screenshot-highlight yp-client-id-first-enter-highlight-checkbox"></div>
      <div class="yp-screenshot-highlight yp-client-id-first-enter-highlight-save"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>

    <p class="yp-steps-level-2">Then you may need to create a project.</p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/create-project-01-button.png" />
      <div class="yp-screenshot-highlight yp-client-id-create-project-01-highlight"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>

    <p class="yp-steps-level-3">Enter the name and click create button.</p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/create-project-02-enter-name.png" />
      <div class="yp-screenshot-highlight yp-client-id-create-project-02__highlight-name"></div>
      <div class="yp-screenshot-highlight yp-client-id-create-project-02__highlight-create"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>


    <p class="yp-steps-level-3">Then select the project.</p>
    <figure class="yp-screenshot-figure">
      <img class="yp-screenshot-image" src="../../../assets/images/create-project-03-creation-result.png" />
      <div class="yp-screenshot-highlight yp-client-id-create-project-03-yp-screenshot-highlight"></div>
      <div class="yp-screenshot-figure-decorator"></div>
    </figure>
  </section>
</div>
