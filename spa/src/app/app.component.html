<mat-toolbar color="primary" class="mat-elevation-z4 yp-toolbar">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="yp-app-title">Playlists history</span>
  <span class="yp-app-title-spacer"></span>
  <a mat-icon-button
     href="assets/playlists-history-1.1.0.crx"
     aria-label="Download crx file"
     title="Download crx file">
    <mat-icon>download</mat-icon>
  </a>
</mat-toolbar>

<mat-drawer-container class="yp-drawer-container">
  <mat-drawer mode="push" #drawer>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="yp-nav-link--active" class="yp-nav-link">
        <mat-icon aria-hidden="false" aria-label="Home icon">home</mat-icon>
        <span class="yp-nav-link__text">Home</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item href="assets/privacy-policy"
         class="yp-nav-link"
         target="_blank">
        <mat-icon aria-hidden="false" aria-label="Privacy policy icon">policy</mat-icon>
        <span class="yp-nav-link__text">Privacy policy</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="yp-drawer-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
