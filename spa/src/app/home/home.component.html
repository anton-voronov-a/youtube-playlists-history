<article class="yp-home-article">
  <h1 class="yp-home-article-title">What is it?</h1>
  This is a Google Chrome Extension for YouTube users.
</article>
<article class="yp-home-article">
  <h1 class="yp-home-article-title">Capabilities</h1>
  <ul>
    <li>
      Keep track changes of the YouTube playlists (saves playlists history).
    </li>
    <li>
      Subscribes on specific playlist instead of whole a channel.
    </li>
    <li>
      Gives ability to explore deleted videos.
    </li>
  </ul>
</article>
